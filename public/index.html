<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: black;">
    <h1 style="background-color :chartreuse">RESGISTER OR SIGNUP</h1>
    <form id="sign" style="background-color: darkmagenta "; >
        <input type="text" id="username"  placeholder="username"/>username<br><br>

        <input type="text" id="email" placeholder="email" />email<br><br>
        <input type="password" id="password" placeholder="password"/>password<br><br>
        <label class="labels">Select your role:</label>

        <select type="dropdown" id="role" value="Select your role!">

        <option id="admin" value="Admin"> Admin </option>

        <option id="user" value="User"> User</option>

        </select>
        <input type="submit" value="Submit"/>

    </form>

    <script>
        const form=document.getElementById('sign')
        form.addEventListener('submit',registerUser)

        async function registerUser(event){
            event.preventDefault()
            const username=document.getElementById('username').value
            const email=document.getElementById('email').value
            const password=document.getElementById('password').value
            const role=document.getElementById('role').value
            



            const result=await fetch('/api/register',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({
                    username,
                    email,
                    password,
                    role
                })
            }).then((res)=>res.json())
            if(result.status==='OK'){
                alert("Success")
            }else{
                alert(result.error)
            }
        
            console.log(result)
        }


    </script>
</body>
</html>
